<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- =========================
         Basic Document Metadata
    ========================== -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- =========================
         Page Title (Context-Aware)
    ========================== -->
    <title>
      {{ if .IsHome }}
        azazel
      {{ else if .IsSection }}
        {{ .Section }}
      {{ else }}
        {{ .Title }}
      {{ end }}
    </title>

   <!-- =========================
         Favicon
    ========================== -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

   <!-- =========================
         Open Graph / Embed Metadata
    ========================== -->
    <meta property="og:type" content="website">
    <meta property="og:title"
          content="{{ if .IsHome }}azazel{{ else }}{{ .Title }}{{ end }}">
    <meta property="og:description"
          content="{{ .Params.description | default .Site.Params.description }}">
    <meta property="og:image"
          content="{{ .Params.ogImage | default .Site.Params.ogImage }}">
    <meta property="og:url" content="{{ .Permalink }}">

    <!-- Optional: Twitter / X -->
    <meta name="twitter:card" content="summary_large_image">

    <!-- =========================
         Stylesheets
    ========================== -->
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/chroma.css" | relURL }}">
  </head>

  <body>
    <!-- =========================
         Header
    ========================== -->
    <header>
      <div class="banner">
        {{ partial "banner.html" . }}
      </div>

      <!-- Philosophy / Tagline -->
      <p class="quote">
        Obsess over every detail. Ask why it works. Ask why it isn’t built another way.
      </p>

      <!-- Navigation -->
      <nav id="menu">
        <a href="{{ "/" }}"
           class="{{ if .IsHome }}active{{ end }}">
          <span class="arrow">»</span> home
        </a>

        <a href="{{ "research" | relURL }}"
           class="{{ if eq .RelPermalink "/research/" }}active{{ end }}">
          <span class="arrow">»</span> research
        </a>

        <a href="{{ "about" | relURL }}"
           class="{{ if eq .RelPermalink "/about/" }}active{{ end }}">
          <span class="arrow">»</span> about
        </a>
      </nav>
    </header>

    <!-- =========================
         Main Content
    ========================== -->
    <main>
      {{ block "main" . }}{{ end }}
    </main>

    <!-- =========================
         Footer
    ========================== -->
    <footer>
      <!-- intentionally empty -->
    </footer>
  </body>
</html>
